name: Build
on: push

jobs:
  linter:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup
      - uses: wearerequired/lint-action@v1
        with:
          prettier: true
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/action/setup
      - run: npm run test
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup
      - run: npm run build
      - uses: actions/upload-artifact@v2
        with:
          name: dist-without-markdown
          path: dist
